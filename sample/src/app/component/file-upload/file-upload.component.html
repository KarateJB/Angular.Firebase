
<div class="card"
      dropFile
      (hovered)="hover($event)"
      (dropped)="upload($event)"
      [class.hovering]="isHovering"     
>
    <img *ngIf="downloadUri | async as dlUri" class="card-img-top" [src]="dlUri">
    <div class="card-body"> <input class="file-input" type="file" (change)="upload($event.target.files)"> </div>
  </div>
